server:
  port: 8088
# bootstrap.yml加载优先级最高
spring:
  profiles:
    active: local
  application:
    name: es-livedata
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
      config:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        group: ${nacos.group}
        file-extension: yaml
  redis:
    port: 2222
    host: ${redis.host}
# 测试使用
load: bootstrap.yml

